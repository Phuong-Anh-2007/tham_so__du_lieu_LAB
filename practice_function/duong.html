<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body style="text-align: center;">
    <h1>Kiểm tra số nguyên dương</h1>
    <input type="number" name="number" id="number" placeholder="Nhập vào một số">
    <button onclick="check(document.getElementById('number').value)">✔</button>
    <p id="result"></p>
</body>
</html>
<script>
    function check(number) {
        if (number >= 1) {
            document.getElementById('result').innerHTML='<hr style="width:50%">True';
        } else {
            document.getElementById('result').innerHTML='<hr style="width:50%">False';
        }
    }
</script>
